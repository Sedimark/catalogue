name: Build & Deploy Catalogue

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          IMAGE=ghcr.io/sedimark/catalogue-server
          docker build -f docker/Dockerfile -t $IMAGE:dev .
          docker push $IMAGE:dev

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Log in to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull & restart only catalogue service
        run: |
          cd /srv/pipelines/dev 
          docker compose up -d --pull always catalogue-server

